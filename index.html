<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <caption>
                Premier League Table
                <divdiv class="season-caption">2023/24 Season</div>
            </caption>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Team</th>
                    <th>MP</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th class="hide-mobile">GF</th>
                    <th class="hide-mobile">GA</th>
                    <th>GD</th>
                    <th>Pts</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1<span class="position-change up">&#8593;</span></td>
                    <td class="team-name"><img src="images/Manchester-FC-logo.jpeg" alt="Man City"> Manchester City</td>
                    <td>20</td>
                    <td>15</td>
                    <td>3</td>
                    <td>2</td>
                    <td class="hide-mobile">50</td>
                    <td class="hide-mobile">20</td>
                    <td>+30</td>
                    <td><strong>48</strong></td>
                </tr>
                <tr>
                    <td>2<span class="position-change same">&#8594;</span></td>
                    <td class="team-name"><img src="images/Arsenal-FC-logo.jpeg" alt="Arsenal"> Arsenal</td>
                    <td>20</td>
                    <td>14</td>
                    <td>4</td>
                    <td>2</td>
                    <td class="hide-mobile">45</td>
                    <td class="hide-mobile">22</td>
                    <td>+23</td>
                    <td><strong>46</strong></td>
                </tr>
                <tr>
                    <td>3<span class="position-change down">&#8595;</span></td>
                    <td class="team-name"><img src="images/Liverpool-FC-logo.jpeg" alt="Liverpool"> Liverpool</td>
                    <td>20</td>
                    <td>13</td>
                    <td>5</td>
                    <td>2</td>
                    <td class="hide-mobile">47</td>
                    <td class="hide-mobile">25</td>
                    <td>+22</td>
                    <td><strong>44</strong></td>
                </tr>
                <tr>
                    <td>4<span class="position-change same">&#8594;</span></td>
                    <td class="team-name"><img src="images/Chelsea-FC-logo.png" alt="Chelsea"> Chelsea</td>
                    <td>20</td>
                    <td>12</td>
                    <td>4</td>
                    <td>4</td>
                    <td class="hide-mobile">40</td>
                    <td class="hide-mobile">22</td>
                    <td>+18</td>
                    <td><strong>40</strong></td>
                </tr>
                <tr>
                    <td>5<span class="position-change up">&#8593;</span></td>
                    <td class="team-name"><img src="images/Tottenham-FC-logo.png" alt="Tottenham"> Tottenham Hotspur</td>
                    <td>20</td>
                    <td>11</td>
                    <td>6</td>
                    <td>3</td>
                    <td class="hide-mobile">42</td>
                    <td class="hide-mobile">28</td>
                    <td>+14</td>
                    <td><strong>39</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
